<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <title>Draggable Fields</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container">
   
        <div class="drawing-container">
            <legend>Draggable Report Maker</legend>
            <hr>

            <legend>Basic Settings</legend>
            <div class="row">
                <div class="col-sm-3">
                    <label class="form-label">Paper Width (In)</label>
                </div>

                <div class="col-sm-3">
                    <input type="number" class="form-control" id="paper_width" value="8.3" step="0.1" placeholder="Canvas Width" onkeyup="setCanvasSize()" onchange="setCanvasSize()">
                </div>

                <div class="col-sm-3">
                    <label class="form-label">Paper Height (In)</label>
                </div>

                <div class="col-sm-3">
                    <input type="number" class="form-control" id="paper_height" value="11.57" step="0.1" placeholder="Canvas Height" onkeyup="setCanvasSize()" onchange="setCanvasSize()">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-sm-3">
                    <label class="form-label" for="field-width">Default Field Width (Px)</label>
                </div>
                <div class="col-sm-3">
                    <input class="form-control" type="number" id="field-width" value="290" >
                </div>

                <div class="col-sm-3">
                    <label class="form-label" for="field-width">Default Font Size (Px)</label>
                </div>
                <div class="col-sm-3">
                    <input class="form-control" type="number" id="default_font_size" value="14">
                </div>

                <div class="col-sm-3 mt-2">
                    <label class="form-label" for="field-width">Default Letter Spacing (+Px) (Optional)</label>
                </div>
                <div class="col-sm-3 mt-2">
                    <input class="form-control" type="number" id="default_letter_spacing" value="0">
                </div>
            </div>

            <hr>

            <div class="fields">
                <legend>Fields</legend>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="draggable_field" draggable="true">
                            Field 1
                        </div>
                    </div>
                   
                    <div class="col-sm-3">
                        <div class="draggable_field" draggable="true">
                            Field 2
                        </div>
                    </div>
                   
                 
                </div>

            </div>

            <hr>

            <div class="row">
                <div class="col-sm-12">
                    <div class="pull-right">
                        <button  class="btn btn-warning" onclick="removeAllFields()">Remove All Fields</button>

                        <button id="submit-button" class="btn btn-primary">Submit</button>

                    </div>
                </div>
            </div>


        </div>

        <div class="canvas-container">
            <div id="canvas" class="canvas">

                <div id="remove-container">
                    <p>Remove</p>
                </div>
                
            </div>
        </div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
